apiVersion: v1
kind: Service
metadata:
  name: fewv-server-lb
  namespace: fewv
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: alb
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  type: LoadBalancer
  selector:
    app: fewv-server
  ports:
    - port: 3000
      targetPort: 3000