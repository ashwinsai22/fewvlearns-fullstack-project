apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: bezawada
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: fewvlearns
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        app.kubernetes.io/name: backend
        app.kubernetes.io/part-of: fewvlearns
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: backend
          image: ashwinsai22/fewv-server:latest
          ports:
            - containerPort: 3000

          # üîê Secrets injected here
          envFrom:
            - secretRef:
                name: fewv-server-secrets

          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 40
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
